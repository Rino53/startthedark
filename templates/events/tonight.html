{% extends "base.html" %}

{% block title %} Tonight - {{ block.super }}{% endblock %}

{% block main_content %}
    {% if events %}
        {% for event in events %}
            <p> {{ event.creator.username }}: {{ event.description }}</p>
        {%  endfor %}
    {% else %}
        <p> No events for today. </p>
    {% endif %}
{% endblock %}
